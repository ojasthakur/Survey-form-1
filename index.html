<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survery Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <!-- title section -->
        <div class="title-section">
            <h1 id="title">
                Company Survey Form
            </h1>

            <p id="description">
                Thank you for taking the time to help us improve
            </p>
        </div>

        <!-- form section -->
        <div class="form-section">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name:</label>
                <br>
                <input type="text" name="name" id="name" placeholder="      Enter Your Name">
                <br>

                <label for="email" id="email-label">Email:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="       Enter Your Email">
                <br>

                <label for="age" id="age-label">Age</label>
                <br>
                <input type="number" name="age" id="age" min="18" max="60" placeholder="        Age (Optional)">
                <br>

                <label for="dropdown">Which option best describes your current situation</label>
                <br>
                <select name="dropdown" id="dropdown">
                    <option disabled selected>Select Current Role</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="employee">Employee</option>
                    <option value="retired">Retired</option>
                </select>
                <br>

                <p>Are you happy with the services provided?</p>

                <input type="radio" name="mood" id="happy" value="happy">
                <label for="happy">Happy</label>

                <input type="radio" name="mood" id="satisfied" value="satisfied">
                <label for="satisfied">Satisfied</label>

                <input type="radio" name="mood" id="not-happy" value="satisfied">
                <label for="not-happy">Not Happy</label>
                <br>

                <p>What would you like to see improved?<span>(Check All That Apply)</span></p>

                <input type="checkbox" name="improvement" id="food" value="food">
                <label for="food">Food</label>
                <br>
                <input type="checkbox" name="improvement" id="service" value="service">
                <label for="service">Service</label>
                <br>
                <input type="checkbox" name="improvement" id="cleanliness" value="cleanliness">
                <label for="cleanliness">Cleanliness</label>
                <br>
                <input type="checkbox" name="improvement" id="ambience" value="ambience">
                <label for="ambience">Ambience</label>

                <br>
                <p>Any Comments or Suggestions?</p>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
    </main>
</body>

</html>
